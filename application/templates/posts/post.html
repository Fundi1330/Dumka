{% extends 'base.html' %}
{% block content %}
    <section class="post">
        <div class="border rounded p-3 my-3">
            <section class="likes d-flex h-100 bg-info m-0">
                <p>{{ post.likes }}</p>
            </section>
            <h6>Автор: {{ post.author }}</h6>
            <h3 class="post__header">{{ post.theme }}</h3>
            <p class="post__body">
                {{ post.text }}
            </p>
            <div class="tags">
                <ul class="p-0 d-inline">
                    <h5 class="tags__title my-3 p-0">Теги:</h5>
                    {% for tag in post.tags %}
                        <p class="tag border border-danger rounded p-1 my-3 d-inline">{{ tag }}</p>
                    {% endfor %}
                </ul>
            </div>
            
        </div>
        {% if current_user.username == post.author %}
            <form action="" method="post">
                <label class="delete">
                    <input type="submit" name="delete" />
                </label>
                <label class="edit">
                    <input type="submit" name="edit" />
                </label>
            </form>
    {% endif %}
    </section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="menu__wrapper">
                <ul class="menu__list">
                    <li class="menu__item"><a href="/">Головна</a></li>
                    {% if current_user.is_anonymus and not current_user.is_authenticated %}
                    <li class="menu__item"><a href="/register">Реєстрація</a></li>
                    {% else %}
                    <li class="menu__item"><a href="/login">Вхід</a></li>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <li class="menu__item"><a href="{{ url_for() }}">Профіль</a></li>
                    <li class="menu__item"><a href="/logout">Вийти</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <main class="main">
            {% block content %}
            
            {% endblock %}
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
